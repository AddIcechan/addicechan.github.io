  <div class="article-content">
    <div class="entry">
      
        <p>使用<code>Touch ID</code>主要是用到 <code>LocalAuthentication</code>。这个库是<code>iOS8</code>之后才有的。在使用上，其实不难，主要是两个方法：<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">func</span> <span class="title">canEvaluatePolicy</span><span class="params">(policy: LAPolicy, error: NSErrorPointer)</span></span> -&gt; <span class="type">Bool</span></div></pre></td></tr></table></figure></p>
<p>该方法是用于判断设备是否支持使用<code>Touch ID</code></p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">func</span> <span class="title">evaluatePolicy</span><span class="params">(policy: LAPolicy, localizedReason: String, reply: <span class="params">(Bool, NSError?)</span></span></span> -&gt; <span class="type">Void</span>)</div></pre></td></tr></table></figure>
<p>该方法则是进行<code>Touch ID</code>验证后的处理。</p>
<p><code>Demo</code>代码。基于<code>Swift 2.0</code>。</p>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> UIKit</div><div class="line"><span class="keyword">import</span> LocalAuthentication</div><div class="line">	</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">ViewController</span>: <span class="title">UIViewController</span> </span>&#123;</div><div class="line">    </div><div class="line">    <span class="keyword">let</span> lacontext : <span class="type">LAContext</span> = <span class="type">LAContext</span>()</div><div class="line">    <span class="keyword">override</span> <span class="function"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> &#123;</div><div class="line">        <span class="keyword">super</span>.viewDidLoad()</div><div class="line">    &#125;</div><div class="line">	</div><div class="line">    <span class="meta">@IBAction</span> <span class="function"><span class="keyword">func</span> <span class="title">unlockAction</span><span class="params">(sender: AnyObject)</span></span> &#123;</div><div class="line">        </div><div class="line">        <span class="keyword">if</span> <span class="keyword">self</span>.lacontext.canEvaluatePolicy(<span class="type">LAPolicy</span>.<span class="type">DeviceOwnerAuthenticationWithBiometrics</span>, error: <span class="literal">nil</span>) &#123;</div><div class="line">            lacontext .evaluatePolicy(.<span class="type">DeviceOwnerAuthenticationWithBiometrics</span>, localizedReason: <span class="string">"解锁验证"</span>, reply: &#123; (success : <span class="type">Bool</span>, error : <span class="type">NSError</span>?) <span class="keyword">in</span></div><div class="line">                <span class="keyword">if</span> success &#123;</div><div class="line">                    <span class="built_in">print</span>(<span class="string">"解锁成功"</span>)</div><div class="line">                    <span class="comment">// 更新UI etc.</span></div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    <span class="built_in">print</span>(<span class="string">"错误码： <span class="subst">\(error!.code)</span>"</span>)</div><div class="line">                    </div><div class="line">                &#125;</div><div class="line">            &#125;)</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="built_in">print</span>(<span class="string">"该设备无法支持 touch id"</span>)</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
